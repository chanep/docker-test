version: "3.7"
services:
  api:
    build: ./api
    image: chanep/api-test
    ports:
      - "3001:3000"
    networks:
      - backend
    depends_on:
      - db
  
  db:
    image: neo4j:4.0
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes: 
      - db-data:/data
    networks:
      - backend
    environment:
      NEO4J_dbms_connector_bolt_advertised__address: "localhost:7687"

networks:
  backend:

volumes:
  db-data: